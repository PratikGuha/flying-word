<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flying words</title>
    
</head>
<body>
    <section>
        <p class="text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic ad minima minus ipsam id sunt, repellendus sit perspiciatis quaerat, iure est eos eveniet quibusdam blanditiis, ab reiciendis repudiandae accusamus doloribus!
        </p>
    </section>
    <script src="anime.min.js"></script>
    <script>
        const text=document.querySelector('.text');
        text.innerHTML=text.textContent.replace(/\S/g,"<span>$&</span>");
        const animation=anime.timeline(
            {   targets:'.text span',
                loop:true,
                easing:'easeOutExpo',
                
            }
        );
        // animation
        // .add({
        //     targets:'.text span',
        //     // translateY:[100,0],
        //     // translateZ:0,
        //     // opacity:[0,1],
        //     loop:true,
        //     easing:'easeOutExpo',
        //     // duration:1400,
        //     // delay: (el,i)=>{return i*50}
        // });
        animation.add({
            rotate: function(){
                return anime.random(-360,360);
            },
            translateX: function(){
                return anime.random(-500,500);
            },
            translateY: function(){
                return anime.random(-500,500);
            },
            duration:5000,
            delay:anime.stagger(20),
        })
        .add({
            rotate: 0,
            translateX: 0,
            translateY: 0,
            duration:5000,
            delay:anime.stagger(20),
        })
    </script>
</body>
</html>
